<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <title>Hotel | Data-diri</title>
  </head>
  <body> 
    

    <!-- form -->
    <div class="container border shadow rounded" style="width: 45%; margin-top: 3rem;padding-top: 2rem; background-color: #fae8e0;">

        <h1 class="col-md text-center shadow-sm rounded" style="background-color:#b6e2d3; color : #fae8e0;margin: 0rem 10rem;font-family:fantasy;">Enter Your <br> Personal Data</h1>

      <div class="col-md text-center  mt-5 fw-bold">Username</div>
      <div class="row justify-content-center">
        <div class="col-md-8 mb-1">
          <input type="username" class="form-control" id="Username" aria-describedby="username" />
        </div>
      </div>
      <div class="col-md text-center   fw-bold">Password</div>
      <div class="row justify-content-center">
        <div class="col-md-8 mb-1">
          <input type="password" class="form-control" id="password" aria-describedby="password" />
        </div>
      </div>
      <div class="col-md text-center   fw-bold">Nama</div>
      <div class="row justify-content-center">
        <div class="col-md-8 mb-1">
          <input type="nama" class="form-control" id="nama" aria-describedby="nama" />
        </div>
      </div>
      <div class="col-md text-center  fw-bold">NIK</div>
      <div class="row justify-content-center">
        <div class="col-md-8 mb-1">
          <input type="nik" class="form-control" id="nik" aria-describedby="nik" />
        </div>
      </div>
      <div class="col-md text-center  fw-bold">Alamat</div>
      <div class="row justify-content-center">
        <div class="col-md-8 mb-1">
          <input type="alamat" class="form-control" id="alamat" aria-describedby="alamat" />
        </div>
      </div>
      <div class="col-md text-center  fw-bold">No Telephone</div>
      <div class="row justify-content-center">
        <div class="col-md-8 mb-1">
          <input type="notelp" class="form-control" id="notelp" aria-describedby="notelp" />
        </div>
      </div>

      <div class="row">
        <div class="col-md mb-3 p-3 text-light text-center "><button type="button" class="btn btn-outline-secondary" style="background-color: #b6e2d3;">ADD</button></div>
      </div>
    </div>
    </div>
    <!-- end form -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
